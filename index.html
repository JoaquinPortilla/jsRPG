<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="styles/styles.css" rel="stylesheet">
  <title>Text Adventure</title>
</head>
<body>
  <div class="containerBox">
    <div class="box">
      <div id="texto">Texto</div>
      <div id="option-buttons" class="btn-grid">
        <button class="btn">Opcion 1</button>
        <button class="btn">Opcion 2</button>
        <button class="btn">Opcion 3</button>
        <button class="btn">Opcion 4</button>
      </div>
      <div class="chart">
        <div class="anchor"></div>
        <canvas class="myChart" width="10px" height="10px"></canvas>
      </div>
      <div>
        <button id="map">Mapa</button>
        <div id="fetch"></div>
      </div>
      <div>
        <fieldset>
          <legend>Inventario</legend>
          <ul id="inventarioHTML"></ul>
        </fieldset>
      </div> 
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
